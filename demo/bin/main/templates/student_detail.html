<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
</head>
<body>
<h1>Student Detail</h1>
<p><span th:text="${student.firstName}"></span></p>
<p><span th:text="${student.lastName}"></span></p>
<p><span th:text="${student.email}"></span></p>
<p><span th:text="${student.studentId}"></span></p>
</body>
</html>
